version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: barber-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 20
    command: >
      mysqld
      --default-authentication-plugin=caching_sha2_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: barber-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # === Base de datos ===
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-true}

      # === JWT ===
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRETBASE64: ${JWT_REFRESH_SECRETBASE64}
      JWT_REFRESH_TTL_SECONDS: ${JWT_REFRESH_TTL_SECONDS:-2592000}

      # === Firebase Admin ===
      GOOGLE_APPLICATION_CREDENTIALS: /app/secrets/firebase-adminsdk.json

      # === Zona horaria ===
      TZ: ${TZ:-America/Mexico_City}
    volumes:
      # Monta el json desde fuera del repo (carpeta local `secrets/` ignorada)
      - ./secrets/firebase-adminsdk.json:/app/secrets/firebase-adminsdk.json:ro
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: barber-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}

      # Firebase Web SDK (no es “súper secreto”, pero mejor sacarlo del repo)
      VITE_FB_API_KEY: ${VITE_FB_API_KEY}
      VITE_FB_AUTH_DOMAIN: ${VITE_FB_AUTH_DOMAIN}
      VITE_FB_PROJECT_ID: ${VITE_FB_PROJECT_ID}
      VITE_FB_APP_ID: ${VITE_FB_APP_ID}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  mysql_data:

